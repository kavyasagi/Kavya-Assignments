<!DOCTYPE html>
<html>
    <head>
        <title>Outline</title>
        <style>
            div{
                border: 1px solid red;
                outline-style: dotted;
                outline-color: rgb(93, 243, 93);
               }
        </style>
    </head>
    <body>
        <div>
            <p>Note: IE8 supports the outline properties only if a !DOCTYPE is specified</p>
        </div>
    </body>
</html>
