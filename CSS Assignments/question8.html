<!DOCTYPE html>
<html>
    <head>
        <title>Border</title>
        <style>
            p1{
                border: 4px solid black;
                background-color: rgb(172, 248, 248);
            }
            p2{
                border: 3px solid black;
                background-color: rgb(172, 248, 248);
            }
            p3{
                border: 2px solid black;
                background-color: rgb(172, 248, 248);
            }
        </style>
    </head>
    <body>
        <p1>Some text</p1><br><br>
        <p2>Some text</p2><br><br>
        <p3>Some text</p3>
    </body>
</html>
