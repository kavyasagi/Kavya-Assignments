<!DOCTYPE html>
<html>
    <head>
        <link href="style3.css" rel="stylesheet" type="text/css">
        <title>My First Table></title>
    </head>
    <body>
        <h3>One column:</h3>
        <table>
            <tr>
            <td>100</td>
            </tr>
        </table>
        <h3>One row and three columns:</h3>
        <table>
            <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
            </tr>
        </table>
        <h3>Two rows and three columns:</h3>
        <table>
            <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
            </tr>
            <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
            </tr>
        </table>
    </body>
</html>
