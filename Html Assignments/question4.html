<!DOCTYPE html>
<html>
    <head>
        <title>My First Table></title>
        <style>
            td{
                border: 3px solid black;
            }
        </style>
    </head>
    <body>
        <h4>This table has borders:</h4>
        <table>
            <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
            </tr>
            <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
            </tr>
        </table>
        <h4>And this table has no borders</h4>
        <table>
            <tr>
            <th>100</th>
            <th>200</th>
            <th>300</th>
            </tr>
            <tr>
            <th>400</th>
            <th>500</th>
            <th>600</th>
            </tr>
        </table>
    </body>
</html>
